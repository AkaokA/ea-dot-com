<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<script type="text/javascript" src="//use.typekit.net/rpf5aer.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">
	<link rel="stylesheet" href="{% static '/css/devices.css' %}">

	{% block header %}
	<title>{% block title %}Eric Akaoka{% endblock %}</title>
	{% endblock header %}

</head>
<body class="tk-raleway">
	
	<div id="wrapper">
		
	{% block content %}
	Main content
	{% endblock content %}
	
	</div>

	<object id="logo" class="centered" data="../static/images/ea-wordmark.svg"></object>
	
	{% block scripts %}
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="{% static '/js/main.js' %}"></script>
	{% endblock scripts%}
</body>
</html>
