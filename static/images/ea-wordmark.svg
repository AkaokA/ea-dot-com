<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" xml:space="preserve"
	width="190px" height="24px" x="0px" y="0px" viewBox="-1 -2 350 44" >

	<style>
		.segment {
			stroke:	#777572;		
			fill: none;
			stroke-width: 2.5;
			stroke-linecap: round;
			stroke-miterlimit: 10;
		
			stroke-dasharray: 94;
			stroke-dashoffset: 94;

			-webkit-transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
			   -moz-transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
			    -ms-transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
			        transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);

			-webkit-animation: dash 2s ease-in-out 1 forwards;
			animation: dash 2s ease-in-out 1 forwards;
		}

		@-webkit-keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}		
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}		
				
		.clickarea {
			fill: rgba(255,255,255,0);
			z-index: 999;
		}
		
		.o, .ka {
			stroke-dasharray: 150;
			stroke-dashoffset: 150;
		}

	</style>
	
	<g>
		<!-- E -->
		<g>
			<polyline points="28.2,1.1 0.6,1.1 0.6,37.9 28.2,37.9" class="segment"/>
			<line x1="0.6" y1="19.5" x2="19" y2="19.5" class="segment"/>
		</g>
		
		<!-- R -->
		<g>
			<path d="M37.4 37.9V1.1c0 0 27.6-4.6 27.6 13.8 c0 7.1-9.2 12.6-13.8 12.6" class="segment"/>
			<line x1="51" y1="28" x2="65.1" y2="37.9" class="segment"/>
		</g>
		
		<!-- I -->
		<line x1="74.3" y1="1.1" x2="74.3" y2="37.9" class="segment"/>
		
		<!-- C -->
		<path d="M111.1 1.1c0 0-27.6-4.6-27.6 18.4 s27.6 18.4 27.6 18.4" class="segment"/>

		<!-- A -->
		<polyline points="172.2,37.9 153.7,1.1 135.3,37.9" class="segment"/>
		
		<!-- KA -->
		<polyline points="199.8,1.1 172.2,19.5 199.8,37.9 218.2,1.1 236.6,37.9" class="segment ka"/>
		
		<!-- O -->
		<circle cx="257" cy="19.5" r="18.4" class="segment o"/>
		
		<!-- KA -->
		<polyline points="308.7,1.1 281.1,19.5 308.7,37.9 327.2,1.1 345.6,37.9" class="segment ka"/>
		
		<rect x="0" y="0" width="348" height="44" class="clickarea"/>
	</g>
</svg>